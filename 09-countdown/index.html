<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>C'est quand Noël ?</h1>
            <h2 class="subtitle"></h2>

            <section class="deadline">
                <h3> Soit dans très exactement:</h3>
                <div class="deadline-container">
                    <!-- jours -->
                    <div class="deadline-format">
                        <div>
                            <h3 class="days">10</h3>
                            <span>jours</span>
                        </div>
                    </div>

                    <!-- heures -->
                    <div class="deadline-format">
                        <div>
                            <h3 class="hours">9</h3>
                            <span>heures</span>
                        </div>
                    </div>

                    <!-- minutes -->
                    <div class="deadline-format">
                        <div>
                            <h3 class="minutes">34</h3>
                            <span>minutes</span>
                        </div>
                    </div>

                    <!-- secondes -->
                    <div class="deadline-format">
                        <div>
                            <h3 class="seconds">00</h3>
                            <span>secondes</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <button class="btn">Surprise</button>

    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
