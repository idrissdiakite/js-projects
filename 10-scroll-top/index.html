<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed menu + Scroll to the top</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header id="home">
        <!-- navbar -->
        <nav id="nav">
            <div class="nav-center">
                <!-- nav header -->
                <div class="nav-header">
                    <img src="./assets/logo.png" class="logo" alt="logo">
                    <button class="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!-- links -->
                <div class="links-container">
                    <ul class="links">
                        <li>
                            <a href="#home" class="scroll-link">Accueil</a>
                        </li>
                        <li>
                            <a href="#music" class="scroll-link">Musique</a>
                        </li>
                        <li>
                            <a href="#playlists" class="scroll-link">Playlists</a>
                        </li>
                        <li>
                            <a href="#contact" class="scroll-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="banner">
            <div class="banner-container">
                <h1>ilovethistrack.com</h1>
                <p>Site de musique indépendant à caractère éducatif - tous genres confondus</p>
                <a href="#playlists" class="btn-header scroll-link">Accéder aux playlists</a>
            </div>
        </div>
    </header>

    <!-- music -->
    <section id="music" class="section">
        <div class="title">
            <h2>Musique</h2>
        </div>
    </section>

    <!-- playlist -->
    <section id="playlists" class="section">
        <div class="title">
            <h2>Playlists</h2>
        </div>
    </section>

    <!-- contact -->
    <section id="contact" class="section">
        <div class="title">
            <h2>Contact</h2>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <p>© 2021 ilovethistrack.com tous droits réservés.</p>
    </footer>

    <!-- btn back to top -->
    <a href="#home" class="scroll-link btn-scroll">
        <i class="fas fa-arrow-up"></i>
    </a>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
